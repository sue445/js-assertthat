<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script src="../lib/jquery-1.7.2.js"></script>
    <link rel="stylesheet" href="../lib/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../lib/qunit.js"></script>
    <script type="text/javascript" src="../src/assertThat.js"></script>

    <script>
        $(document).ready(function(){

            module("assertThat", {
                setup : function(){
                    this.beforeDoAssert = at.doAssert;
                    at.doAssert = function(message, isSuccess){
                        ok(isSuccess, message);
                    };
                },
                teardown : function(){
                    at.doAssert = this.beforeDoAssert;
                }
            });

            test("is.equalsTo", function() {
                expect(1);
                assertThat(10).is.equalsTo(10);
            });
        });
    </script>

</head>
<body>
<h1 id="qunit-header">QUnit example</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
